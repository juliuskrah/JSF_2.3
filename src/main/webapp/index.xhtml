<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
	<ui:composition template="./template/layout.xhtml">
		<ui:define name="content">
			<h:form styleClass="ui form">
				<div class="field required">
					<h:outputLabel for="name" value="Enter your name" required="true" />
					<h:inputText id="name" value="#{hello.name}" />
					<h:message for="name" />
				</div>
				<br />
				<h:commandButton value="Say hello" action="#{hello.createMessage}"
					styleClass="ui button">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<br />
				<div class="ui left aligned text">#{hello.message}</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
